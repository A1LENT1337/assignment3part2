<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard — HabitTracker</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<header class="topbar">
  <div class="brand"><span class="dot"></span><span>HabitTracker</span></div>
  <nav class="nav">
    <a class="nav-link" href="/">Home</a>
    <a class="nav-link active" href="/dashboard.html">Dashboard</a>
    <a class="nav-link" href="/search.html">Search</a>
    <a class="nav-link" href="/about.html">About</a>
    <a class="nav-link" href="/contact.html">Contact</a>
  </nav>
</header>

<main class="container">
  <section class="card">
    <div class="row-between">
      <div>
        <h1>Tracker Dashboard</h1>
        <p class="muted" id="monthLabel"></p>
      </div>
      <button class="btn btn-ghost" id="refreshBtn">Refresh</button>
    </div>

    <div style="margin-top:12px;">
      <div class="row-between">
        <span class="muted">Monthly completion</span>
        <span class="pill" id="overallPercent">0%</span>
      </div>
      <div class="progress" style="margin-top:8px;">
        <div class="progress-bar" id="overallBar"></div>
      </div>
    </div>
  </section>

  <section class="card">
    <h2>Create a Habit</h2>
    <!-- No required, so you can test 400 from server -->
    <form id="createForm" class="form-grid">
      <div class="field">
        <label>Title</label>
        <input id="titleInput" type="text" placeholder="e.g., Drink water" />
      </div>
      <div class="field">
        <label>Goal (number)</label>
        <input id="goalInput" type="number" step="1" min="1" placeholder="e.g., 30" />
      </div>
      <div class="field">
        <label>Category</label>
        <input id="categoryInput" type="text" placeholder="e.g., Health" />
      </div>
      <button class="btn" type="submit">Create</button>
    </form>
  </section>

  <section class="card">
    <div class="row-between">
      <h2>Monthly Grid (1–31)</h2>
      <div class="muted small">Compact 31-day layout • Sticky left</div>
    </div>

    <div class="grid-shell">
      <div class="grid-header" id="gridHeader"></div>
      <div id="gridBody"></div>
    </div>
  </section>
</main>

<!-- Edit modal -->
<div class="modal-overlay" id="editModal">
  <div class="modal">
    <h2>Edit habit</h2>
    <form id="editForm" style="display:grid; gap:10px;">
      <div class="field">
        <label>Title</label>
        <input id="editTitle" type="text" />
      </div>
      <div class="field">
        <label>Goal (number)</label>
        <input id="editGoal" type="number" step="1" min="1" />
      </div>
      <div class="field">
        <label>Category</label>
        <input id="editCategory" type="text" />
      </div>
      <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:6px;">
        <button type="button" class="btn btn-ghost" id="editCancel">Cancel</button>
        <button type="submit" class="btn">Save</button>
      </div>
    </form>
  </div>
</div>
<footer class="footer">
  <div class="footer-left">© HabitTracker</div>
  <div class="footer-right">
    <a href="/api/habits" target="_blank">API</a>
    <span class="muted">·</span>
    <a href="/api/habits?sort=desc" target="_blank">sort</a>
    <span class="muted">·</span>
    <a href="/api/habits?category=Health" target="_blank">category</a>
    <span class="muted">·</span>
    <a href="/api/habits?fields=title,category,createdAt" target="_blank">fields</a>
  </div>
</footer>


<script src="/js/common.js"></script>
<script src="/js/dashboard.js"></script>
</body>
</html>
