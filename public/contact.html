<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — HabitTracker</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<header class="topbar">
  <div class="brand"><span class="dot"></span><span>HabitTracker</span></div>
  <nav class="nav">
    <a class="nav-link" href="/">Home</a>
    <a class="nav-link" href="/dashboard.html">Dashboard</a>
    <a class="nav-link" href="/search.html">Search</a>
    <a class="nav-link" href="/about.html">About</a>
    <a class="nav-link active" href="/contact.html">Contact</a>
  </nav>
</header>

<main class="container">
  <section class="card" style="max-width:780px; margin:0 auto;">
    <h1>Contact</h1>
    <p class="muted">Frontend-only form for UI requirements.</p>

    <form id="contactForm" style="display:grid; gap:12px;">
      <div class="field">
        <label>Your Name</label>
        <input id="cName" type="text" placeholder="Your name" />
      </div>
      <div class="field">
        <label>Email</label>
        <input id="cEmail" type="email" placeholder="name@example.com" />
      </div>
      <div class="field">
        <label>Message</label>
        <textarea id="cMsg" rows="5" placeholder="Write your message..."></textarea>
      </div>
      <button class="btn" type="submit">Send</button>
    </form>
  </section>
</main>

<div class="modal-overlay" id="modal">
  <div class="modal">
    <h2 id="modalTitle">Thanks</h2>
    <p class="muted" id="modalText"></p>
    <div style="display:flex; justify-content:flex-end; margin-top:14px;">
      <button class="btn btn-ghost" id="closeModal">Close</button>
    </div>
  </div>
</div>

<script>
  const form = document.getElementById("contactForm");
  const modal = document.getElementById("modal");
  const modalText = document.getElementById("modalText");
  const closeBtn = document.getElementById("closeModal");

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const name = (document.getElementById("cName").value || "").trim() || "User";
    modalText.textContent = `Thank you, ${name}. Your message was received.`;
    modal.classList.add("show");
    form.reset();
  });

  closeBtn.addEventListener("click", () => modal.classList.remove("show"));
  modal.addEventListener("click", (e) => { if (e.target === modal) modal.classList.remove("show"); });
</script>
<footer class="footer">
  <div class="footer-left">© HabitTracker</div>
  <div class="footer-right">
    <a href="/api/habits" target="_blank">API</a>
    <span class="muted">·</span>
    <a href="/api/habits?sort=desc" target="_blank">sort</a>
    <span class="muted">·</span>
    <a href="/api/habits?category=Health" target="_blank">category</a>
    <span class="muted">·</span>
    <a href="/api/habits?fields=title,category,createdAt" target="_blank">fields</a>
  </div>
</footer>

</body>
</html>
